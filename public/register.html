<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Traineer</title>
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
    <link rel="stylesheet" type="text/css" href="styles/theme_config.css">

    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body class="body_login">
    <div id="header">
    </div >
      <div class="entry_block">
            <h1 class="font"><span></span>Registro</h1>
          <form action="/register" method="post">
            <div><label class="text1" for="name">Nombre</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div><label class="text1" for="lastName">Apellido</label>
              <input type="text" name="lastName" class="form-control" required>
            </div>
            <div><label class="text1" for="username">Usuario</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div><label class="text1" for="age">Edad</label>
            <input type="number" name="age" class="form-control" required>
            </div>
            <div><label class="text1" for="password">Contraseña</label>
              <input type="password" name="password" class="form-control" id='password' required>
            </div>
            <div><label class="text1" for="password2">Escriba la contraseña nuevamente</label>
              <input type="password" name="password2" class="form-control" required oninput="matchPassword(this)">
            </div>
            <div class="b"><input type="submit" value="Registrarse"></div>
          </form>
          <hr>
          <p class="text1"> ¿Ya tienes una cuenta? <a href="login.html"> Ingresar </a></p>
          <p class="text1"> Regresar a <a href="index.html"> Inicio </a></p>
      </div>

</body>
